<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">

	<title>附近购需求发布页</title>

<style>#BAIDU_DSPUI_FLOWBAR,.adsbygoogle,.ad,div[class^="ad-widsget"],div[id^="div-gpt-ad-"],a[href*="@"][href*=".exe"],a[href*="/?/"][href*=".exe"],.adpushwin{display:none !important;}</style><style>.tb960x90,.tb300x250,div[style*="300px"][style*="-15px"][style*="hidden"]{display:none !important;}</style><style>.tb960x90{display:none !important;}</style></head>
<body>
  <div class="user-b">

      <div class="logo fl">
        <a href="index.html"></a>
      </div>

    <!-- main-->
    <div class="post-want_box">

		<input type="text" placeholder="请输入您的需求"/>

		<h4>QQ：</h4>

		<h4>电话：</h4>
		<input type="tel" placeholder="请输入您的手机号码"/>
		<h4><input type="submit" name="" value="立即发布" /></h4>
		</form>
    </div>
  </div>
</body>
</html>

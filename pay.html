<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <!-- 启用360浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit">
  <!-- 避免IE使用兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- 适应移动端end -->
	<title>附近购订单提交页</title>
    <link rel="stylesheet" href="css/index.css"/>
<style>#BAIDU_DSPUI_FLOWBAR,.adsbygoogle,.ad,div[class^="ad-widsget"],div[id^="div-gpt-ad-"],a[href*="@"][href*=".exe"],a[href*="/?/"][href*=".exe"],.adpushwin{display:none !important;}</style><style>.tb960x90,.tb300x250,div[style*="300px"][style*="-15px"][style*="hidden"]{display:none !important;}</style><style>.tb960x90{display:none !important;}</style></head>
<body>
  <div class="user-b">
    <!--html5 nav-->
    <nav class="j-nav navbar">
      <div class="logo fl">
        <a href="details.html"></a>
      </div>
      <span class="user-title">订单</span>
      
    </nav>
    <!-- main -->
    <div class="pay-box">
      <form class="am-form">
      <!-- 商品详情 -->
      <div class="pay-m mc-sum-box">
        <div class="myorder-sum fl"><img src="img/pay1.jpg"></div>
        <div class="myorder-text">
          <h1>越南进口白肉火龙果 </h1>
          <h2>规格：2个装 <span class	="fr">￥14.00/件</span></h2>
          <div class="myorder-cost">
            <span>数量:1</span>
            <span class="mc-t fr">￥14.00</span><font class="fr">总价：</font>
          </div>
        </div>
      </div>
      <!-- 总价 -->
      <div class="pay-freight">
      	<h3>及时送：</h3>
      	<input type="text" class="pay_time" placeholder="请填写约定送达时间"/><br />
      	<h3>积分抵：</h3>
      	买家以<input type="number" class="pay_integral"/>积分抵扣本单<input type="number" class="credit_much"/>元<br />
      	<strong>(建议在与商家谈好后填写)</strong>
      	<h3>其他说明:</h3>
      	<textarea placeholder="有其他说明请补充"/></textarea>
      </div>
      <!-- 收货地址信息 -->
      <div class="pay-m pay-site">
      	<div>
          <div class="pay-site-left fl">收货人：</div>
          <div class="pay-site-right">
            <input type="text" placeholder="请输入您的名字"/>
          </div>
        </div>
        
        <div>
          <div class="pay-site-left fl">手机号码：</div>
          <div class="pay-site-right">
            <input type="tel" placeholder="请输入您的电话号码"/>
          </div>
        </div>
        
        <div>
          <div class="pay-site-left fl">QQ：</div>
          <div class="pay-site-right">
            <input type="number" placeholder="请输入您的常用qq号"/>
          </div>
        </div>
        
        <div>
          <div class="pay-site-left fl">交易地点：</div>
          <div class="pay-site-right">
            <input type="text" placeholder="请输入您与商家交易的地点"/>
          </div>
        </div>
          
      </div>

      <!-- 支付方式 -->
      <div class="pay-m" style="border:none;">
		      <div class="am-g">
		        <span>匿名购买:</span>
		        <input type="radio" />
		      </div>
		      <button class="btn" type="submit">提交订单</button>  
      </div>
    </form>  

    </div>
  </div>
</body>
</html>

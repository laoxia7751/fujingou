<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <!-- 启用360浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit">
  <!-- 避免IE使用兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- 适应移动端end -->
	<title>附近购首页</title>
	<link rel="stylesheet" href="css/frameui.css"/>
  <link rel="stylesheet" href="css/slider.css"/>
  <link rel="stylesheet" href="css/index.css"/>
  <script src="js/jquery.min.js"></script>
<style>#BAIDU_DSPUI_FLOWBAR,.adsbygoogle,.ad,div[class^="ad-widsget"],div[id^="div-gpt-ad-"],a[href*="@"][href*=".exe"],a[href*="/?/"][href*=".exe"],.adpushwin{display:none !important;}</style><style>.tb960x90,.tb300x250,div[style*="300px"][style*="-15px"][style*="hidden"]{display:none !important;}</style><style>.tb960x90{display:none !important;}</style></head>
<body>
	<div class="user-b">
		<nav class="j-nav navbar">
	        <div class="logo fl">
				<a onClick="javascript:history.back(-1);"></a>
			</div>
			<span class="user-title">我的资料</span>
			<div class="modify_info fr modify_info_btn">
				<a></a>
			</div>
	    </nav>
	    <div class="info_box">
	    	<div class="info_box_top">
	    		<h4>
	    			<img src="img/head.png" alt="" />
	    			<!--性别为女↓-->
	    			<p class="nv">李二狗</p>
	    			<!--性别为男↓-->
	    			<!--<p class="nan">李二狗</p>-->
	    		</h4>
	    	</div>
	    	<div class="info_box_middle">
	    		<ul class="info_show">
	    			<li>
	    				<span>年龄：</span>
	    				<p class="fr">20</p>
	    			</li>
	    			<li>
	    				<span>星座：</span>
	    				<p class="fr">狮子座</p>
	    			</li>
	    			<li>
	    				<span>微信号：</span>
	    				<p class="fr">1234567890</p>
	    			</li>
	    			<li>
	    				<span>QQ号：</span>
	    				<p class="fr">21234567890</p>
	    			</li>
	    			<li>
	    				<span>成功交易数：</span>
	    				<p class="fr">20</p>
	    			</li>
	    			<li>
	    				<span>手机号码：</span>
	    				<p class="fr">123456789</p>
	    			</li>
	    			<li>
	    				<span>签名：</span>
	    				<p class="fr">该用户很懒，没有发布签名</p>
	    			</li>
	    		</ul>
	    		<ul class="info_modify" style="display: none;">
	    			<form action="">
		    			<li>
		    				<span>年龄：</span>
		    				<input type="number" class="fr"/ placeholder="20">
		    			</li>
		    			<li>
		    				<span>星座：</span>
		    				<select name="constellation" class="fr">
		    					<option value="">水瓶座</option>
		    					<option value="">双鱼座</option>
		    					<option value="">白羊座</option>
		    					<option value="">金牛座</option>
		    					<option value="">双子座</option>
		    					<option value="">巨蟹座</option>
		    					<option value="" selected="selected">狮子座</option>
		    					<option value="">处女座</option>
		    					<option value="">天秤座</option>
		    					<option value="">天蝎座</option>
		    					<option value="">射手座</option>
		    					<option value="">摩羯座</option>
		    				</select>
		    			</li>
		    			<li>
		    				<span>微信号：</span>
		    				<input type="text" class="fr" placeholder="1234567890"/>
		    			</li>
		    			<li>
		    				<span>QQ号：</span>
		    				<input type="number" class="fr" placeholder="1234567890"/>
		    			</li>
		    			<li>
		    				<span>成功交易数：</span>
		    				<input type="number" class="fr" placeholder="20"/>
		    			</li>
		    			<li>
		    				<span>手机号码：</span>
		    				<input type="tel" class="fr" placeholder="123456789"/>
		    			</li>
		    			<li>
		    				<h4>签名：</h4>
		    				<textarea placeholder="该用户很懒，没有发布签名"></textarea>
		    			</li>
		    			<li>
		    				<button class="info_save" type="submit"> 保  存 </button>
		    			</li>
	    			</form>
	    		</ul>
	    	</div>
	    </div>
	</div>
	<script>
		$(function(){
			var mib=true;
			$('.modify_info_btn a').click(function(){
				if(mib){
					$('.info_show').hide();
					$('.info_modify').show();
					$('.user-title').html('修改资料');
				}
				else
				{
					$('.info_modify').hide();
					$('.info_show').show();
					$('.user-title').html('我的资料');
				};
				mib=!mib;
			});
		})
	</script>
</body>
</html>
